<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<!-- TODO: Add in <meta> viewport tag for phones -->
    <title>Interactivity-Wasm-Test</title>
    <style>
      body {
          margin: 0;
          overflow: hidden;
      }

      canvas {
          display: block;
      }

      #overlay_text_main_equation {
          position: absolute;
          width: 95%;
          text-align: center;
          transform: translate(-50%, -50%);
          font-family: "Palatino";
          font-size: 20px;
          color: black;
          visibility : "hidden";
      }
      #overlay_text_button_true {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: "Verdana";
          font-size: 20px;
          color: black;
          visibility : "hidden";
          pointer-events: none;
      }
      #overlay_text_button_false {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: "Verdana";
          font-size: 20px;
          color: black;
          visibility : "hidden";
          pointer-events: none;
      }
    </style>
    <script src="./wasm-library.js"></script>
  </head>
  <body>
    <canvas id="drawing-area"></canvas>
    <div id="overlay_text_main_equation">Usual Color</div>
    <div id="overlay_text_button_true">True</div>
    <div id="overlay_text_button_false">False</div>
    <script src="./wasm-init.js"></script>
  </body>
  <footer>
  </footer>
</html>
